<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drummer's Corner</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="startMenu">
        <h1>Drummer's Corner</h1>
        <button>Free Play</button>
        <button>Simon Drums</button>
    </div>
    <div class="drumPlatform">
        <h1 class="mainText">Drummer's Corner</h1>
        <h2 class="subText subTitle">Freestyle Mode</h2>
        <h2 class="subText levelTitle subLevel">Level: </h2>
        <h2 class="subText levelTitle levelNumber">1</h2>
        <h3 class="levelTitle messageText">Press any key to start</h3>
        <div class="drumKit">
            <div class="drumLayer">
                <button class="drum tom1 freeStl">q</button>
                <button class="drum snare freeStl">w</button>
                <button class="drum tom2 freeStl">e</button>
                <button class="drum crash freeStl">r</button>
            </div>
            <div class="drumLayer">
                <button class="drum tom3 bigDrum freeStl">a</button>
                <button class="drum kick bigDrum freeStl">s</button>
                <button class="drum tom4 bigDrum freeStl">d</button>
            </div>
        </div>
        <div class="buttonLayer">
            <button class="smallBtn clicked">Freestyle</button>
            <button class="smallBtn">Memory Game</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
