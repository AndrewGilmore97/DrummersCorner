<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drummer's Corner</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="startMenu">
        <h1>Drummer's Corner</h1>
        <button>Free Play</button>
        <button>Simon Drums</button>
    </div>
    <div class="drumPlatform">
        <h1 class="mainText">Drummer's Corner</h1>
        <div class="drumKit">
            <div class="drumLayer">
                <button class="drum tom1">q</button>
                <button class="drum snare">w</button>
                <button class="drum tom2">e</button>
                <button class="drum crash">r</button>
            </div>
            <div class="drumLayer">
                <button class="drum tom3 bigDrum">a</button>
                <button class="drum kick bigDrum">s</button>
                <button class="drum tom4 bigDrum">d</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
